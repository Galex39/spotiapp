<div class="row row-cols-1 row-cols-md-3 g-4 mt-5 animated fadeIn">
    <div class="col" (click)="verArtista(item)" *ngFor="let item of items" class="puntero">
      <div class="card h-100">
        <img [src]="item.images | noImage" class="card-img-top image-fluid" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text"><span class="badge bg-success" *ngFor="let artist of item.artists">{{artist.name}}</span></p>
        </div>
      </div>
    </div>
</div>
